<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 10px;
            animation: headerAnimation 1s ease-in-out infinite alternate;
        }
        header:hover {
            background-color: #35356e;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }
        input[type="text"]:hover {
            border-color: #35356e;
        }
        button {
            background-color: #35356e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #2c2c5d;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: white;
            animation: footerAnimation 1s ease-in-out infinite alternate;
        }

        footer:hover {
            background-color: #35356e;

        }



        button:active {
            transform: scale(0.95);

        }


        button:hover {
            transform: scale(1.05);
        }
        button:hover[type="submit"] {
            background-color: #2ecc71; 
        }
        button:hover[type="reset"] {
            background-color: #e74c3c; 
        }

    </style>
    <script>
       const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                button.classList.add('clicked');
                setTimeout(() => {
                    button.classList.remove('clicked');
                }, 300);
            });
        });
    </script>

    
</head>
<body>
    <header>
        <h1>Crop Recommendation System</h1>
    </header>
    <div class="container">
        <form method="post" action="{% url 'crop_recommendation' %}">
            {% csrf_token %}
            <label for="nitrogen">Nitrogen:</label>
            <input type="text" name="nitrogen">
            
            <label for="phosphorus">Phosphorus:</label>
            <input type="text" name="phosphorus">
            
            <label for="potassium">Potassium:</label>
            <input type="text" name="potassium">
            
            <label for="temperature">Temperature:</label>
            <input type="text" name="temperature">
            
            <label for="humidity">Humidity:</label>
            <input type="text" name="humidity">
            
            <label for="ph">pH:</label>
            <input type="text" name="ph">
            
            <label for="rainfall">Rainfall:</label>
            <input type="text" name="rainfall">
            
            <button type="submit">Get Recommendation</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <footer>
        <p></p>
    </footer>
</body>
</html>
